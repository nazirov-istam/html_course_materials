<!DOCTYPE html>
<html>
  <head>
    <title>Text Decoration</title>
    <style>
      .heading-1 {
        text-decoration: underline;
      }

      .heading-2 {
        text-decoration: line-through;
      }

      .heading-3 {
        text-decoration: none;
      }

      .heading-4 {
        text-decoration: dashed;
      }
    </style>
  </head>
  <body>
    <!-- Underline -->
    <h1 class="heading-1">Underlined text</h1>

    <!-- Line through -->
    <h1 class="heading-2">Line through text</h1>

    <!-- None -->
    <h1 class="heading-3">None text</h1>
  </body>
</html>
