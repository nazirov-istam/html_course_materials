<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo classes</title>
    <style>
      .heading-1:hover {
        background-color: blue;
        color: white;
      }

      .heading-2:hover {
        background-color: blue;
        color: white;
      }

      .heading-2:active {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Hover -->
    <h1 class="heading-1">Ustiga sichqoncha olib kelingan holat</h1>

    <!-- Active -->
    <h1 class="heading-2">Sichqoncha bosilgan holat</h1>
  </body>
</html>
