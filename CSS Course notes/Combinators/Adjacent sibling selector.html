<!DOCTYPE html>
<html>
  <head>
    <title>Adjacent sibling selector</title>
    <!--divni keyingi birinchi kelgan p elementlariga style berish -->

    <style>
      div + p {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>Avlod selektori</h2>
    <p>Belgilangan elementning avlodlari bo'lsa</p>

    <div>
      <p>Paragraph 1: "div"ni ichida.</p>
      <p>Paragraph 2: "div"ni ichida.</p>
      <section>
        <p>Paragraph 3: "div"ni ichida</p>
      </section>
      <p>Paragraph 4: "div"ni ichida</p>
    </div>
    <p>Paragraph 5: "div"ni ichida emas</p>
    <p>Paragraph 6: "div"ni ichida emas</p>
  </body>
</html>
