<!DOCTYPE html>
<html>
  <head>
    <title>General sibling selector</title>
    <!--divni keyin kelgan hamma p elementlariga style berish -->

    <style>
      div ~ p {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>Umumiy qardosh selektory</h2>
    <p>
      Bir elementga qo'shni bo'lgan barcha elementlarni tanlash uchun
      ishlatiladi
    </p>
    <p>Paragraph 1: "div"ni ichida emas.</p>
    <div>
      <p>Paragraph 2: "div"ni ichida.</p>
    </div>
    <p>Paragraph 3: "div"dan keyin</p>
    <h2>Qandaydir sarlavha</h2>
    <p>Paragraph 4: "div"dan keyin</p>
  </body>
</html>
