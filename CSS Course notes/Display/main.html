<!DOCTYPE html>
<html>
  <head>
    <title>About display</title>
    <style>
      .heading-1 {
        background-color: red;
      }

      .link {
        background-color: yellow;
      }

      .to-block {
        display: block;
        background-color: red;
      }

      .to-inline {
        background-color: blue;
        display: inline;
      }

      .to-inline-block {
        display: inline-block;
        background-color: red;
        width: 400px;
      }

      .to-none {
        background-color: orange;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Block Elementga misollar -->
    <h1 class="heading-1">Heading 1</h1>
    <h2>Heading 2</h2>
    <!-- /Block Elementga misollar -->

    <!-- Inline Elementga misollar -->
    <a href="#" class="link">Link 1</a>
    <a href="#" class="link">Link 2</a>
    <a href="#" class="link">Link 3</a>
    <a href="#" class="link">Link 4</a>
    <a href="#" class="link">Link 5</a>
    <a href="#" class="link">Link 6</a>
    <a href="#" class="link">Link 7</a>
    <!-- /Block Elementga misollar -->

    <!-- Qiymatlari: -->
    <!-- From Inline to Block -->
    <a href="#" class="to-block">Converting from "Inline" to "Block"</a>

    <!-- From Block to Inline -->
    <h1 class="to-inline">Converting from "Block" to "Inline"</h1>

    <!-- To inline block -->
    <span class="to-inline-block">Inline Block Element</span>

    <!-- To none element -->
    <span class="to-none">This element will not be displayed in screen</span>
  </body>
</html>
