<!DOCTYPE html>
<html>
  <head>
    <title>Aligns and Float</title>
    <style>
      .heading-1 {
        text-align: left;
        background-color: red;
      }

      .heading-2 {
        text-align: right;
        background-color: blue;
      }

      .heading-3 {
        text-align: center;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- Text align: left-->
    <h1 class="heading-1">Heading 1</h1>

    <!-- Text align: right-->
    <h1 class="heading-2">Heading 1</h1>

    <!-- Text align: center-->
    <h1 class="heading-3">Heading 1</h1>
  </body>
</html>
