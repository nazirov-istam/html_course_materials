<!DOCTYPE html>
<html>
<body>

<h2>Telephone Field</h2>

<p>The <strong>input type="tel"</strong> is used for input fields that should contain a telephone number:</p>

<form action="/action_page.php">
  <label for="phone">Enter a phone number: +998-</label><br><br>
  <input type="tel" id="phone" name="phone" placeholder="99-123-45-67" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br><br>
  <small>Format: 99-123-45-67</small><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
