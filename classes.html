<!DOCTYPE html>
<html>

    .qizil {
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .green {
      color: green;
    }

    .center {
      text-align: center;
    }
    
    .katta {
      font-size: 32px;
    }
  </style>
  <body>
    <p class="qizil">
      Salomat 1
    </p>
    <p class="green center katta">
      Salomat 2
    </p>
    <p class="green katta">
      Salomat 3
    </p>
    <p class="green">
      Salomat 4
    </p>
    <p class="qizil">
      Salomat 5
    </p>
  </body>
</html>
